<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Select - Etiquetas HTML</title>
</head>
<body>
    <form action="registrarDatos.php" method="post">
        <label for="articulo">Seleccione una fruta o verdura:</label>
        <select name="articulo" id="articulo">

            <optgroup label="Frutas">
                <option value="naranja">Naranja</option>
                <option value="manzana">Manzana</option>
                <option value="sandia">Sandia</option>
                <option value="mango">Mango</option>
                <option value="durazno">Durazno</option>
                <option value="fresa">Fresa</option>
                <option value="lechuga">Lechuga</option>
            </optgroup>

            <optgroup label="Verduras">
                <option value="acelga">Acelga</option>
                <option value="espinaca">Espinaca</option>
                <option value="papas">Papas</option>
                <option value="col">Col</option>
                <option value="zanahoria">Zanahoria</option>
                <option value="brocoli">Brocoli</option>
                <option value="calabaza">Calabaza</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
