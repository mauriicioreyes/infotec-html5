<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fieldset - Etiquetas HTML</title>
</head>
<body>
    <form action="registrarDatos.php" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre"/><br/>

            <label for="dni">Documento de identidad:</label>
            <input type="text" name="dni" id="dni"/><br/>

            <label for="fNacimiento">Fecha de nacimiento:</label>
            <input type="text" name="fNacimiento" id="fNacimiento"/><br/>

            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" id="direccion"/>
        </fieldset>

        <fieldset>
            <legend>Datos Laborales</legend>
            <label for="empresa">Nombre de la empresa:</label>
            <input type="text" name="empresa" id="empresa"/><br/>

            <label for="actividad">Actividad:</label>
            <input type="text" name="actividad" id="actividad"/><br/>

            <label for="dirEmpresa">Dirección de la empresa:</label>
            <input type="text" name="dirEmpresa" id="dirEmpresa"/>
        </fieldset>

    </form>
</body>
</html>
