<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario</title>
    <meta charset="UTF-8"/>
    <meta name="author" content="Mauricio Reyes"/>
</head>
<body>
    <form action="registrarDatos.php" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"/><br/>
            <label for="dni">Documento de identidad:</label>
            <input type="text" id="dni" name="dni"/><br/>
            <label for="fNacimento">Fecha de nacimiento:</label>
            <input type="date" id="fNacimento" name="fNacimiento"/><br/>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion"/><br/>
        </fieldset>
        <fieldset>
            <legend>Datos Laborales</legend>
            <label for="empresa">Nombre de la empresa:</label>
            <input type="text" name="empresa" id="empresa"/><br/>
            <label for="actividad">Actividad:</label>
            <input type="text" name="actividad" id="actividad"><br/>
            <label for="dirEmpresa">Dirección de la empresa:</label>
            <input type="text" name="dirEmpresa" id="dirEmpresa"/><br/>
        </fieldset>
    </form>
</body>
</html>
