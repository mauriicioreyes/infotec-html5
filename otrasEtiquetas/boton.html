<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Botones en HTML</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <form action="registrarDatos.php" method="post">
            <label for="nombre">Ingrese su nombre:
                <input type="text" name="nombre" id="nombre"/>

        </form>

</html>
