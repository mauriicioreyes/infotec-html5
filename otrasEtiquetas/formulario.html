<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario Problema</title>
        <meta charset="UTF-8"/>

        <form action="registrarDatos.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Daniel"/><br/><br/>
        
        <label for="telefono">Teléfono:</label>
