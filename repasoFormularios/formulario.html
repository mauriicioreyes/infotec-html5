<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>

    <h2>Consulta tu CURP</h2>
    <h3>Búsqueda</h3>
    <p>La consulta puede efectuarse indicando la clave CURP cuando ya la conoce o proporcionando su nombre y datos de nacimiento.</p>

    <form action="#" method="post">
        <label for="nombre">Nombre(s)*:</label>
        <input type="text" id="nombre" name="datoNombre"/>
        <br/><br/>

        <label for="apellido1">Primer apellido*:</label>
        <input type="text" id="apellido1" name="datoApellido1"/>
        <br/><br/>

        <label for="apellido2">Segundo apellido:</label>
        <input type="text" id="apellido2" name="datoApellido2"/>
        <br/><br/>

        <label for="dias">Día de nacimiento*:</label>
        <select name="datoDia" id="dias">
            <optgroup label="Seleccionar el día">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </optgroup>
        </select>
        <br/><br/>

        <label for="meses">Mes de nacimiento*:</label>
        <select name="datoMes" id="meses">
            <optgroup label="Seleccionar el mes">
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <option value="04">Abril</option>
                <option value="05">Mayo</option>
                <option value="06">Junio</option>
                <option value="07">Julio</option>
                <option value="08">Agosto</option>
                <option value="09">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </optgroup>
        </select>
        <br/><br/>
        
        <label for="anho">Año de nacimiento*:</label>
        <input type="text" id="anho" name="datoAnho"/>
        <br/><br/>

        <label for="sexo">Sexo*:</label>
        <select name="datoSexo" id="sexo">
            <optgroup label="Seleccionar el sexo">
                <option value="mujer">Mujer</option>
                <option value="hombre">Hombre</option>
                <option value="nobinario">No Binario</option>
            </optgroup>
        </select>
        <br/><br/>

        <label for="estados">Estado*:</label>
        <select name="datoEstado" id="estados">
            <optgroup label="Seleccionar el estado">
                <option value="aguascalientes">Aguascalientes</option>
                <option value="bajacalifornia">Baja California</option>
                <option value="bajacaliforniasur">Baja California Sur</option>
                <option value="campeche">Campeche</option>
                <option value="chiapas">Chiapas</option>
                <option value="chihuahua">Chihuahua</option>
                <option value="ciudaddemexico">Ciudad de México</option>
                <option value="coahuila">Coahuila</option>
                <option value="colima">Colima</option>
                <option value="durango">Durango</option>
                <option value="guanajuato">Guanajuato</option>
                <option value="guerrero">Guerrero</option>
                <option value="hidalgo">Hidalgo</option>
                <option value="jalisco">Jalisco</option>
                <option value="mexico">México</option>
                <option value="michoacan">Michoacán</option>
                <option value="morelos">Morelos</option>
                <option value="nayarit">Nayarit</option>
                <option value="nuevoleon">Nuevo León</option>
                <option value="oaxaca">Oaxaca</option>
                <option value="puebla">Puebla</option>
                <option value="queretaro">Querétaro</option>
                <option value="quintanaroo">Quintana Roo</option>
                <option value="sanluispotosi">San Luis Potosí</option>
                <option value="sinaloa">Sinaloa</option>
                <option value="sonora">Sonora</option>
                <option value="tabasco">Tabasco</option>
                <option value="tamaulipas">Tamaulipas</option>
                <option value="tlaxcala">Tlaxcala</option>
                <option value="veracruz">Veracruz</option>
                <option value="yucatan">Yucatán</option>
                <option value="zacatecas">Zacatecas</option>
                <option value="extranjero">Nacido en el extranjero</option>
            </optgroup>
        </select>
        <br/><br/>

        <input type="submit" value="Buscar"/>

    </form>

    
    
    
    
    
    
    

    
</body>
</html>
