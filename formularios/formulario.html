<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h3>Formularios en HTML</h3>
        <form action="registrarDatos.php" method="post">
            <label for="nombre">Ingrese su nombre:</label>
            <input type="text" name="nombre" id="nombre" size="20"/><br/>
            <label for="correo">Ingrese su correo:</label>
            <input type="email" name="correo" id="correo"/><br/>
            <label for="clave">Ingrese su clave:</label>
            <input type="password" name="clave" id="clave"/><br/><br/>
            <label for="comentarios">Comentarios:</label><br/>
            <textarea name="comentarios" id="comentarios" rows="5" cols="40"></textarea><br/><br/>

            Seleccione los lenguajes que conoce:
            <br/>
            <label for="java">
                <input type="checkbox" name="java" id="java"/>Java<br/>
            </label>
            <label for="cmasmas">
                <input type="checkbox" name="cmasmas" id="cmasmas"/>C++<br/>
            </label>
            <label for="php">
                <input type="checkbox" name="php" id="php"/>PHP<br/>
            </label>
            <label for="csharp">
                <input type="checkbox" name="csharp" id="csharp"/>C#<br/>
            </label>
            <label for="python">
                <input type="checkbox" name="python" id="python"/>Python<br/>
            </label><br/>

            <!-- Elemento option -->
            Seleccione su país:
            <select name="paises" id="paises">
                <option value="argentina">Argentina</option>
                <option value="espanha">España</option>
                <option value="mexico">México</option>
                <option value="guatemala">Guatemala</option>
                <option value="honduras">Honduras</option>
                <option value="elsalvador">El Salvador</option>
                <option value="venezuela">Venezuela</option>
                <option value="colombia">Colombia</option>
                <option value="Cuba">Cuba</option>
                <option value="bolivia">Bolivia</option>
                <option value="peru">Perú</option>
                <option value="ecuador">Ecuador</option>
                <option value="paraguay">Paraguay</option>
                <option value="uruguay">Uruguay</option>
                <option value="chile">Chile</option>
            </select>

            <br/><br/>
            <input type="submit" name="enviar" value="Enviar ✔"/>
            <input type="reset" name="borrar" value="Borrar ❌" />
        </form>
    </body>
</html>
